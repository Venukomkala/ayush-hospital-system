<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Patient | AYUSH Connect</title>
<link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">
<style>
  /* General Reset */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: 'Lexend', sans-serif; background: #f5f7fa; color: #333; }

  /* Container */
  .container {
    max-width: 720px;
    margin: 50px auto;
    background: #fff;
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0,0,0,0.1);
  }

  /* Heading */
  h2 {
    color: #c62828;
    font-weight: 600;
    margin-bottom: 25px;
    text-align: center;
  }

  /* Patient ID */
  .patient-id {
    font-size: 20px;
    font-weight: 600;
    margin-bottom: 25px;
    text-align: center;
    color: #444;
  }

  /* Form */
  form { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
  form label { display: block; font-weight: 500; margin-bottom: 5px; }
  form input, form select {
    width: 100%;
    padding: 12px 15px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 16px;
    transition: 0.3s;
  }
  form input:focus, form select:focus {
    outline: none;
    border-color: #c62828;
    box-shadow: 0 0 5px rgba(198,40,40,0.3);
  }

  /* Full-width for button and success msg */
  .full-width { grid-column: span 2; }

  /* Submit Button */
  button {
    width: 100%;
    padding: 14px;
    background: #c62828;
    color: #fff;
    font-size: 16px;
    font-weight: 600;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.3s;
  }
  button:hover { background: #e53935; }

  /* Success Message */
  .success-msg {
    text-align: center;
    color: green;
    margin-top: 15px;
    font-weight: 500;
    grid-column: span 2;
  }

  /* Responsive */
  @media (max-width: 600px) {
    form { grid-template-columns: 1fr; }
    .full-width { grid-column: span 1; }
  }
</style>
</head>
<body>
<div class="container">
  <div class="patient-id">Patient ID: <span id="patientId">{{ patient_id }}</span></div>
  <h2>Add New Patient</h2>
  <form id="patientForm">
    <div>
      <label>Name</label>
      <input type="text" name="name" placeholder="Enter patient name" required>
    </div>
    <div>
      <label>Age</label>
      <input type="number" name="age" placeholder="Enter age" required>
    </div>
    <div>
      <label>Gender</label>
      <select name="gender" required>
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div>
      <label>Contact Number</label>
      <input type="text" name="contact" placeholder="Enter phone number" required>
    </div>
    <div class="full-width">
      <label>Address</label>
      <input type="text" name="address" placeholder="Enter address" required>
    </div>
    <div>
      <label>Date of Admission</label>
      <input type="date" name="admission_date" required>
    </div>
    <div>
      <label>Allocated Room</label>
      <input type="text" name="room" placeholder="Enter room number" required>
    </div>
    <div class="full-width">
      <button type="submit">Add Patient</button>
    </div>
    <div class="success-msg" id="successMsg"></div>
  </form>
</div>

<script>
document.getElementById('patientForm').addEventListener('submit', function(e) {
    e.preventDefault(); // prevent default form submit

    let formData = new FormData(this);
    fetch('/add_patient', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if(data.status === 'success') {
            document.getElementById('patientId').innerText = data.patient_id;
            document.getElementById('successMsg').innerText = 'Patient added successfully!';
            this.reset();
        } else {
            document.getElementById('successMsg').innerText = 'Error adding patient.';
        }
    })
    .catch(error => {
        console.error('Error:', error);
        document.getElementById('successMsg').innerText = 'Error adding patient.';
    });
});
</script>
</body>
</html>
