<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AYUSH Connect EHR - Diagnosis</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />

  <!-- CSS -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Lexend', sans-serif; }
    body { background: #f5f7fa; color: #222; padding: 20px; }
    h2 { color: #c62828; margin-bottom: 20px; }

    table { width: 100%; border-collapse: collapse; background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 1px 6px rgba(0,0,0,0.1);}
    th, td { padding: 12px; text-align: center; border-bottom: 1px solid #ddd; }
    th { background:#fdeaea; color:#c62828; font-weight:600; }
    tr:hover { background:#fdeaea; }

    .deleteBtn { color:#c62828; cursor:pointer; font-size:16px; }
    a.backBtn { display:inline-block; margin-bottom:15px; padding:8px 15px; background:#c62828; color:#fff; border-radius:8px; text-decoration:none; }
    a.backBtn:hover { background:#e53935; }
  </style>
</head>
<body>

  <a class="backBtn" href="{{ url_for('dashboard') }}"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
  <h2>Patient Diagnosis</h2>

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Contact</th>
        <th>Address</th>
        <th>Disease</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="diagnosisTableBody">
      <!-- JS will populate table -->
    </tbody>
  </table>

  <!-- Scripts -->
  <script>
    // Fetch patients from Flask route and populate table
    function fetchPatients() {
      fetch('/get_diagnosis')
        .then(res => res.json())
        .then(patients => {
          const tableBody = document.getElementById('diagnosisTableBody');
          tableBody.innerHTML = ''; // clear table
          patients.forEach(patient => {
            const row = document.createElement('tr');
            row.id = 'row-' + patient.id;
            row.innerHTML = `
              <td>${patient.id}</td>
              <td>${patient.name}</td>
              <td>${patient.age}</td>
              <td>${patient.gender}</td>
              <td>${patient.contact}</td>
              <td>${patient.address}</td>
              <td>${patient.disease}</td>
              <td><span class="deleteBtn" onclick="deletePatient(${patient.id})"><i class="fas fa-trash"></i></span></td>
            `;
            tableBody.appendChild(row);
          });
        });
    }

    // Delete patient
    function deletePatient(id) {
      if(confirm("Are you sure you want to delete this patient?")) {
        fetch('/delete_patient/' + id, { method: 'DELETE' })
          .then(res => res.json())
          .then(data => {
            if(data.status === 'success'){
              fetchPatients(); // refresh table
            } else {
              alert("Failed to delete patient: " + data.message);
            }
          });
      }
    }

    // Load patients on page load
    window.onload = fetchPatients;
  </script>

</body>
</html>
